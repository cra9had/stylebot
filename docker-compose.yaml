version: "3.8"
services:
  bot:
    build: .
    container_name: bot
    command: python -m bot
    volumes:
      - .:/app
    env_file:
      - .env  # Load environment variables from .env file
    depends_on:
      - db
      - redis

  db:
    image: postgres
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
      #- ./init.sql:/docker-entrypoint-initdb.d/init.sql
    # Set environment variables for initialization
    environment:
      POSTGRES_USER: jopa
      POSTGRES_PASSWORD: botPass
      POSTGRES_DB: jopaDb

  redis:
    image: redis:latest
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - /path/to/local/d–∞ta:/root/redis
      - /path/to/local/redis.conf:/usr/local/etc/redis/redis.conf
    environment:
      - REDIS_PASSWORD=botPass
      - REDIS_PORT=6379
      - REDIS_DATABASES=16

volumes:
  db-data: