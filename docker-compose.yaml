version: "3.8"
services:
  bot:
    build: .
    container_name: bot
    command: python -m bot
    volumes:
      - .:/app
    env_file:
      - .env  # Load environment variables from .env file
    depends_on:
      - db

  db:
    image: postgres
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data

volumes:
  db-data:
